<!DOCTYPE html>
<!-- 
	특징
		1. 태그의 대소문자 구분이 없음
		2. 확장자는 htm, html로 생성
		3. Enter, Space, Tab 등이 적용되지 않음
		
	구성 요소
		태그 (Tag)
		- "<" 와 ">"로 묶은 명령어
		- 형태: <태그명> ... </태그명>
		- 종료 태그는 태그명 앞에 "/"를 붙임
		
	요소 (Element)
		<body>Hello</body>
		- <body>	: 시작 태그
		- </body>	: 종료 태그
		- body		: 요소 명 (태그 명)
		- Hello		: 요소 내용 
		
	속성 (Attribute)
		- 각각의 시작 태그는 필요에 따라 속성을 가질 수 있다.
		- 속성은 존재하지 않을 수 있고, 여러 개 설정도 가능하다.
		
	값 (Valuie)
		- 속성에 대한 값
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	안녕하세요.
			룰루랄라
		<!-- a 태그  -->
		<a href="/Java_web/html/hello.html"></a>
		<a href="http://www.naver.com">네이버</a>
		<a href="http://www.google.com">구글</a>
		<a href="http://www.douzone.com">더존</a>
		
		<!-- div, span 태그 -->
		<div style="background-color:yellow"> div1</div>
		<div style="background-color:green">div2</div>
		<span style="background-color:gray">span1</span>
		<span>span2</span>
		
		<!-- 개행 태그 -->
		br을 이용하면 줄바꿈이 가능
		개행이 되었나요?
		<br/>
		br을 이용하면 줄바꿈이 가능<br/>
		개행이 되었나요?<br/>
		
		<!-- 선 긋기 -->		
		1. 웹 브라우저의 종류 <br/>
		<hr width="100px"/>
		1.1 인터넷 익스플로러 <br/>
		1.2 크롬 <br/>
		<hr width="30%"/>
		1.3 오페라<br/>
		<hr width="100%" color="red"/>
		1.4 파이어 폭스
		<hr width="200px" color="blue" size="5"/>
		
		<!-- 특수문자 -->
		안녕하세요, 반갑습니다. <br/>
</body>
</html>
