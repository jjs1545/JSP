<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
		/* 
			jQuery (제이쿼리)
			 1. 클라이언트 자바스크립트 라이브러리 (무료)
			 2. 문서 객체 모델과 관련된 처리를 쉽게한다.
			 3. 플래시&실버라이트와 비슷한 효과를 웹 표준만으로 적용 가능
			 4. ajax를 활용한 어플리케이션 개발
			 
			 제이쿼리 라이브러리를 사용하기 위한 2가지 방법
			 1. http://jquery.com 에서 라이브러리를 다운받아 적용! (.js)
			 2. CDN(Content Delivery Network) 호스트 연결을 통한 사용
			 		: 파일을 여러 서버에 분산시켜, 사용자가 접속하는 지역과 가까운
			 		  서버에서 파일을 전송시키는 기술
			 		: <script src="http://code.jquery.com/jquery-1.12.4.js">
			 		: HTML 페이지 구성 내에 포함
			 		: jquery, google, MS 등에서도 제공
			 		: 유저가 직접 라이브러리를 포함할 필요가 없다.
		*/
		
		
		// $(선택자), 메소드(매개변수, 매개변수): 메소드의 기본 형식
		// 식별자는 특수문자 '&', '_' 사용
		// 선택자를 제어하기 위해 태그를 알아야한다.
		// tagName, idName, className
		// $('태그요소').메소드();
		$(document).ready(function() {
			alert('Hello~');
		});
		$(function() {
			alert('jquery~');
		});
</script>
</head>
<body>

</body>
</html>
