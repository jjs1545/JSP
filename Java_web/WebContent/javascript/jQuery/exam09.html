<html>
<head>
<meta charset="UTF-8">

<script>
	/* $(document).ready(function() {

	/* 
		[event]
		click
		ablclick
		mousedown
		mouseup
		mouseenter
		mouseleave
		mousemove
		mouseout
		mouseover
	*/
	
	
	//on: 동시에 여러가지 이벤트 지정
	$("h2").on({
		click: function() {
			$(this).css("background-color","blue");
		},
		mouseleave: function() {
			$(this).css("color","yellow");
		},
		mouseenter: function() {
			$(this).css("color","orange");
		}
	});
});
</script>
</head>
<body>
	<h1>오늘은 금요일</h1>
	<h1>뭐하고 놀까요?</h1>
	<h2>스터디를 할까</h2>
	<h2>산책을 할까</h2>
</body>
</html>
