<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(document).ready(function() {
		$(':button').click(function() {
			/* $('div').animate({height:'300px', opacity:'0.7'}, 'slow'});
			$('div').animate({width:'300px', opacity:'0.2'}, 'fast'});
			$('div').animate({height:'100px', opacity:'0.9'}, 1000});
			$('div').animate({width:'100px', opacity:'0.5'}, 1000}); */
			
			//각각 쓰는 것과 같이 사용하는 것은 실행 순서의 차이점!
			$('div').animate({left:'300px', fontsize:'50'});	//이동과 사이즈 동시!
			$('div').animate({ fontSize:'50'});					//이동 후 사이즈 수행!
		});
	});
</script>
</head>
<body>
	<button>Click!!</button>
	<div style="width: 100px; height:100px; background-color:blue; position:absolute;">
	오늘 점심 뭐먹지?
	</div>
</body>
</html>
