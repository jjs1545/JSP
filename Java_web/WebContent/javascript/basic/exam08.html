<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	document.write('10의 자연로그: ' + Math.LN10 + '<br/>');
	document.write('2의 자연로그: ' + Math.LN2 + '<br/>');
	document.write('PI: ' + Math.PI + '<br/>');
	document.write('2의 제곱근: ' + Math.SQRT2 + '<br/>');
	
	document.wrtie('abs(-100): ' + Math.abs(-100) + '<br/>');
	document.write('ceil(12:34): ' + Math.ceil(12.34) + '<br/>'); // 올림
	document.wrtie('floor(12.34): ' + Math.floor(12.34) + '<br/>'); // 절사 
	document.write('round(12.34): ' + Math.round(12.34) + '<br/>');	// 반올림
	
	document.write('max(12, 5): ' + Math.max(12,5) + '<br/>');
	document.write('min(12, 5): ' + Math.min(12,5) + '<br/>');
	document.write('pow(2, 3): ' + Math.pow(2,3) + '<br/>');
	document.write('random(): ' + Math.random() + '<br/>');
	document.write('sqrt(100): ' + Math.sqrt(100) + '<br/>');
</script>
</head>
<body>

</body>
</html>
