<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
		Number 객체
		 - constructor
		 - MAX_VALUE
		 - MIN_VALUE
		 - NaN
		 - prototype
		 
		Method
		 - toString()
		 - tofixed()
		 - toExponetial()
	*/
	
	var number = new Number(12.345678);
	document.write('number : ' + number +'<br/>');
	document.write('소수점 3째 까지: ' + number.toFixed(3) + '<br/>');
	document.write('소수점 5째 까지: ' + number.toFixed(5) + '<br/>');
</script>
</head>
