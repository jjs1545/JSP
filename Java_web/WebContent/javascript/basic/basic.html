<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 자바
	
	/* 
		자바
		1. 정적 형 지정: Static typing
			- int 형식의 변수를 생성하면, 정수만 담을 수 있다.
			- member 형식의 참조변수를 생성하면, member 객체만 담을 수 있다.
		2. 강한 형 검사: Strong type checking
			- type이 일치하지 않다면, 컴파일 오류를 발생!
	*/
	//int a = 10;
	a = "Hello Java";	// error
	
	/*  
		자바 스크립트 (JavaScript)
			동적 형 지정: Dynamic typing
				- 자바와 다르게 대입될 자료에 의해 변수의 자료 형이 결정된다.
				
				자료형
				 boolean: true와 false
				 number: 정수와 실수를 모두 표현
				 	대표적인 상징 값
				 	NaN: 숫자가 아니다.
				 	Number.MAX_VALUE: 양수 무한대
				 	Number.MIN_VALUE: 음수 무한대
				 string			: 문자열, '' or ""로 표현
				 undefined		: 정의되지 않은 값, 값을 할당하지 않은 변수의 값
				 null			: 존재하지 않은 값
				 function		: 함수, 객체를 생성할 수 있는 역할
	*/
	
	// 자바 스크립트
	var a = 10;
	a = "Hello JavaScript";	// OK
</script>
</head>
<body>

</body>
</html>
