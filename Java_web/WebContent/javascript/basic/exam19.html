<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkForm() {
		var selBox = document.searchForm.searchType;
		
		if(selBox[selBox.selectedIndex].value == "" ) {
			alert('검색 항목을 선택하세요.');
			return false;
		}
		if(document.searchForm.searchWord.value == "") {
			alert('검색 키워드를 입력하세요.');
			return false;
		}
		if(document.searchForm.searchWord.value.length <2 ) {
			alert('검색 키워드를 2글자 이상으로 해주세요.');
			return false;
		}
	}
	
</script>
</head>
<body>
	<form name="searchForm" onsubmit="return checkForm();">
		<select name="searchType">
			<option value="">선택하세요</option>
			<option value="title">제목</option>
			<option value="writer">글쓴이</option>
		</select>
		<input type="text" name="searchWord" size="20"/>
		<input type="submit" value="검색"/>
	</form>
</body>
</html>
