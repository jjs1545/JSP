<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 
		자바스크립트 배열의 대표적인 함수들
		push(object)		 : 배열의 맨 뒤에 요소 추가
		pop()				 : 배열 끝에 있는 요소 삭제 후 삭제된 요소를 리턴
		unshift(object) 	 : 배열의 앞에 요소 추가
		shift()				 : 배열 앞에 있는 요소 삭제 후 삭제된 요소를 리턴
		splice(index, count, [object]) 
							 : 여러 개의 요소를 추가하거나 삭제
		slice(index, count)	 : 여러 개의 요소를 잘래내 새로운 배열로 생성
		concat(array)		 : 매개변수로 전달된 배열과 합친 배열을 리턴
	*/
	
	function showArrayElement(array) {
			array.forEach(function(item, index){
				console.log('index:[%d] -> %j', index, item);
			});
	}
	
	var arr = [{name:'A', age:10}, {name:'B',age:20}];
	showArrayElement(arr);
	
	//배열의 맨 뒤에 요소 추가
	arr.push({name:'C', age:30, foo:function() {console.log('foo()...')}});
	showArrayElement(arr);
	
	//배열의 맨 앞에 요소 추가
	arr.unshift({name:'D', age:40});
	showArrayElement(arr);
	
	//맨 앞의 요소 삭제
	console.log('[shift()]');
	var shiftObj = arr.shift();
	console.log('shift object: %o', shiftObj);
	showArrayElement(arr);
	
	//splice 인자 - > 1: 인덱스, 2: 개수, 3: 추가할 객체
	console.log('[splice()]');
	arr.splice(1, 1, {name: 'E', age: 50});
	showArrayElement(arr);
	
	//인덱스 1번부터 1개 삭제 후 객체 추가
	showArrayElement(arr);
	arr.splice(0, 2);	//0번지부터 2개 삭제
	showArrayElement(arr);
	
	//concat
	console.log('[concat()]');
	arr = arr.concat([{ name : 'A', age:10}, {name:'B', age:20}]);
	showArrayElement(arr);
	
	//slice
	console.log('[slice()]');
	var sliceArray = arr.slice(0,2); //0번지 부터 2개
	showArrayElement(sliceArray);
	
	var sliceArray2 = arr.slice(1);
	showArrayElement(sliceArray2);	//1번지 부터 마지막
</script>
</head>
<body>
	
</body>
</html>
