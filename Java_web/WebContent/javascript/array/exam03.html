<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//자바스크립트의 배열의 특징
	//자료형이 정해져 있지 않기에 자유롭게 원하는 데이터를 넣을 수 있다.
	
	var persons = [ { name: 'AAA', age:20 }, 
					{ name: 'BBB', age:30 },
					{ name: 'CCC', age:40 } ]
	persons.push({name:'DDD', age:50});
	
	console.log('array length: %d', persons.length);
	console.log('index [0] name: %s', persons[0].name);
	
	var add = function(a, b) {	// add function 선언!
		return a + b;
	}
	
	persons.push(add);	// persons 배열에 add 함수를 추가!
	console.log('add function: %d', persons[4](10,20));	//배열 안의 함수를 호출!
	
	//for문을 이용한 출력
	for(var i=0; i<persons.length; i++) {
		console.log('string: %s, typeof: %s', persons[i], typeof persons[i]);
	}
	
	//foreach를 이용한 출력
	persons.forEach(function(item, index) {	//item -> 요소, index -> index , 자바스크립트 문법 forEach(function(item,index))
		console.log('index:%d, item:%s',index,item);
	});
	
	/* //foreach를 이용한 출력
	persons.forEach(function(item) {	//item -> 요소, index -> index
		console.log('index:%d, item:%s',item);
	}); */
	
	//배열 객체의 내부 메소드인 forEach를 활용,
	//forEach의 인자로 익명 함수가 들어간다.
	//forEach문에서는 조회 시 마다 인자로 넣어준 함수가 실행된다.
	//이 떄 익명 함수의 첫번째 인자로 배열의 각 요소가,
	//			두번째 인자로 해당 원소의 인덱스 값이 전달.

	for(var key in persons) {
		console.log(...);
	} */
</script>
