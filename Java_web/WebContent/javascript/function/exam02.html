	function prnTotalSum(val1, val2){
		function sum(val1, val2){
			var s = 0;
			for(var i = val1; i <= val2; i++){
				s += i;
			}
			return s;
		}
		alert(val1 + '~' + val2 + "의 총합 : " + sum(val1, val2));
	}

		var length = arguments.length;
		for(var i in arguments){
			alert(i + ' : ' + arguments[i]);
		}
		if(length == 2){
